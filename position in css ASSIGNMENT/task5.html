<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>z index</title>
    <style>
        .container {
position: relative;
}
.box {
position: absolute;
width: 200px;
height: 50px;
font-size: 20px;
color: rgb(7, 7, 7);
padding: 5px;
border: 1px solid black;
font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}
.box__1 {
background-color: rgb(208, 11, 226);
}
.box__2 {
left: 50px;
top: 50px;
background-color: rgb(243, 50, 156);
z-index: 1;
}
.box__3 {
left: 100px;
top: 100px;
background-color: rgb(159, 238, 12); 
}
    </style>
</head>
<body>
    <div class="container">
        <div class="box box__1">Hello World</div>
        <div class="box box__2">Hello World !</div>
        <div class="box box__3">Hello World !! </div>
        </div>
</body>
</html>
